<ion-header>
    <ion-navbar color="primary">
    </ion-navbar>
</ion-header>
    
    
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <div class="sign-in">
              <img src="assets/imgs/Info..png" class="settings">
                <span class="support">CYCLE TRACKER</span>
              <img src="assets/imgs/menu.png" menuToggle class="calender">
            </div>
          </ion-col>
    
    

          <ion-col col-12 class="col1" no-padding>
              <ion-row>
                <ion-col col-4 no-padding>
                  <div class="wrapper">
                    <img src="assets/imgs/Calendar_icon.png" alt="" class="directory">
                  </div>
                </ion-col>
                <ion-col col-8 align-self-center no-padding>
                  <div class="text">Calender</div>
                </ion-col>
              </ion-row>
            </ion-col>

            <ion-col col-12 class="col2" no-padding (click)="periodLog()">
                <ion-row>
                  <ion-col col-4 no-padding>
                    <div class="wrapper2">
                      <img src="assets/imgs/period_icon.png" alt="" class="period-img">
                    </div>
                  </ion-col>
                  <ion-col col-8 align-self-center no-padding>
                    <div class="text">Period Log</div>
                  </ion-col>
                </ion-row>
              </ion-col>

              <ion-col col-12 class="col3" no-padding>
                  <ion-row>
                    <ion-col col-4 no-padding>
                      <div class="wrapper">
                        <img src="assets/imgs/settings_icon.png" alt="" class="setting">
                      </div>
                    </ion-col>
                    <ion-col col-8 align-self-center no-padding>
                      <div class="text">Settings</div>
                    </ion-col>
                  </ion-row>
                </ion-col>

        </ion-row>
      </ion-grid>
    </ion-content>

<ion-header>
  </ion-header>
  
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="sign-in">
            <img src="assets/imgs/settings.png" class="settings">
               Sign IN 
            <img src="assets/imgs/menu.png" menuToggle class="calender" (click)="support()">
          </div>
        </ion-col>
  
  
  
        <ion-col col-12 class="col1" (click)="cycleTracker()">
          <ion-row>
            <ion-col col-4>
              <div class="pregnancy-wrapper">
                <img src="assets/imgs/cycle_icon.png" alt="" class="pregnancy">
              </div>
            </ion-col>
            <ion-col col-8 align-self-center>
              <div class="text">Cycle Tracker</div>
            </ion-col>
          </ion-row>
        </ion-col>
  
        <ion-col col-12 class="col2" (click)="pregnancyDiary()">
          <ion-row>
            <ion-col col-4>
              <div class="pregnancy-wrapper">
                <img src="assets/imgs/diary_icon.png" alt="" class="guide">
              </div>
            </ion-col>
            <ion-col col-8 align-self-center>
              <div class="text">Pregnancy Diary</div>
            </ion-col>
          </ion-row>
        </ion-col>
  
        <ion-col col-12 class="col3" (click)="support()">
          <ion-row>
            <ion-col col-4>
              <div class="pregnancy-wrapper">
                <img src="assets/imgs/support_icon.png" alt="" class="baby-img">
              </div>
            </ion-col>
            <ion-col col-8 align-self-center>
              <div class="text">Support</div>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col col-12 class="col3">
            <ion-row>
              <ion-col col-4>
                <div class="tips-wrapper">
                  <img src="assets/imgs/Combined Shape.png" alt="" class="tips-img">
                </div>
              </ion-col>
              <ion-col col-8 align-self-center>
                <div class="text">General Tips</div>
              </ion-col>
            </ion-row>
          </ion-col>
  
      </ion-row>
    </ion-grid>
  </ion-content>

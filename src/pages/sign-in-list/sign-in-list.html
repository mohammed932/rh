<ion-header>
    <ion-navbar color="primary">
    </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="sign-in">
          <img src="assets/imgs/settings.png" class="settings">
             PREGNANCY DIARY 
          <img src="assets/imgs/menu.png" class="calender" menuToggle>
        </div>
      </ion-col>



      <ion-col col-12 class="col1">
        <ion-row>
          <ion-col col-4>
            <div class="pregnancy-wrapper">
              <img src="assets/imgs/pregnant_icon.png" alt="" class="pregnancy">
            </div>
          </ion-col>
          <ion-col col-8 align-self-center>
            <div class="text">Due Date Calender</div>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col col-12 class="col2">
        <ion-row>
          <ion-col col-4>
            <div class="pregnancy-wrapper">
              <img src="assets/imgs/guide_icon.png" alt="" class="guide">
            </div>
          </ion-col>
          <ion-col col-8 align-self-center>
            <div class="text">Weekly Guide</div>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col col-12 class="col3">
        <ion-row>
          <ion-col col-4>
            <div class="pregnancy-wrapper">
              <img src="assets/imgs/diary_icon.png" alt="" class="baby-img">
            </div>
          </ion-col>
          <ion-col col-8 align-self-center>
            <div class="text">Baby Names</div>
          </ion-col>
        </ion-row>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
